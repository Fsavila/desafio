global:
  domain: argocd.avilait.com.br
server:
  ingress:
    enabled: true
    ingressClassName: nginx
configs:
  cm:
    timeout.reconciliation: 60s
  secret:
    argocdServerAdminPassword: ${bcrypt(argoAdminPassword)}
  params:
    server.insecure: true
  repositories:
    apps-repository:
      name: desafio-apps
      type: git
      url: https://github.com/fsavila/desafio-apps
